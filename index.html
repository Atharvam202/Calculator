<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculate me! - A calculator made my me</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="utils.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="cover"> 
   <div class="calcu">
    <div class="container flex flex-col items-center mx-auto m-w-20">
      <div class="row">
        <input class="input" type="text"/>
      </div>
      <div class="row">
        <button id="grey1" class="button">AC</button>
        <button id="grey2" class="button">%</button>
        <button id="grey3" class="button">M+</button>
        <button id="org1" class="button">M-</button>
      </div>
      <div class="row">
        <button id="libl" class="button">7</button>
        <button id="libl" class="button">8</button>
        <button id="libl" class="button">9</button>
        <button id="org2" class="button">*</button>
      </div>
      <div class="row">
        <button id="libl" class="button">4</button>
        <button id="libl" class="button">5</button>
        <button id="libl" class="button">6</button>
        <button id="org3" class="button">/</button>
      </div>
      <div class="row">
        <button id="libl" class="button">1</button>
        <button id="libl" class="button">2</button>
        <button id="libl" class="button">3</button>
        <button id="org4" class="button">+</button>
      </div>
      <div class="row">
        <button id="libl" class="button">0</button>
        <button id="libl" class="button">.</button>
        <button id="libl" class="button">=</button>
        <button id="org5"class="button">-</button>
      </div>
    </div>
   </div>
    <div class="power">
        <a href="on.html">
            <img src="Power.svg" alt="">
        </a>
       
    </div>
</div>
  
  <script src="script.js"></script>
</body>

</html>
